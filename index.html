<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Calculadora Online</title>
</head>
<script src="main.js"></script>
<body onload="init();">

    <div class="ConteinerDisplay">
        <div class="row">
            <div class="display"><span id="IDdisplay"></span></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div><button id="C" class="btn- simbols">C</button></div>
            <div><button id="" class="btn- simbols">( )</button></div>
            <div><button id= "x100to" class="btn- simbols">%</button></div>
            <div><button id="division" class="btn- simbols">/</button></div>
        </div>
        <div class="row">
            <div><button id="siete" class="btn- numers">7</button></div>
            <div><button id="ocho" class="btn- numers">8</button></div>
            <div><button id="nueve" class="btn- numers">9</button></div>
            <div><button id="multi" class="btn- simbols"><span class="">x</span></button></div>
        </div>
        <div class="row">
            <div><button id="cuatro" class="btn- numers">4</button></div>
            <div><button id="cinco" class="btn- numers">5</button></div>
            <div><button id="seis" class="btn- numers">6</button></div>
            <div><button id="menos" class="btn- simbols"><span class="">-</span></button></div>
        </div>
        <div class="row">
            <div><button id="uno" class="btn- numers">1</button></div>
            <div><button id="dos" class="btn- numers">2</button></div>
            <div><button id="tres" class="btn- numers">3</button></div>
            <div><button id="suma" class="btn- simbols"><span>+</span></button></div>
        </div>
        <div class="row">
            <div><button id="posneg" class="btn- simbols">+/-</button></div>
            <div><button id="cero" class="btn- numers">0</button></div>
            <div><button id="punto" class="btn- simbols">.</button></div>
            <div><button id="igual" class="btn-equal simbols">=</button></div>
        </div>
    </div>
</body>
</html>
